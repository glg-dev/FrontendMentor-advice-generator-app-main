<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Advice generator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <main class="advice-wrapper">
    <div class="advice-id">
      Advice # <span id="advice-id"></span>
    </div>
   
    <div class="advice-content">
      <span id="advice-text"></span>
    </div>

    <div class="pattern-divider"></div>

    <div class="dice" id="quote-generator">
      <img src="./images/icon-dice.svg" alt="generator-icon">
    </div>
  </main>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">GLG</a>.
  </div>

  <script src="./script.js"></script>
</body>
</html>
